<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .led-indicator {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 2rem auto;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
        .led-on {
            background-color: #fda52f;
            box-shadow: 0 0 30px #fda52f;
        }
        .led-off {
            background-color: #f44c1e;
        }
        .status {
            margin-top: 1rem;
            font-size: 14px;
            color: #aaa;
        }
        .connection-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 5px;
        }
        .connected {
            background-color: #00ff00;
        }
        .disconnected {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="led" class="led-indicator led-off" onclick="toggleLED()"></div>
        <div class="status">
            <span id="connectionStatus" class="connection-status disconnected"></span>
        </div>
    </div>

    <script>
        const socket = io();
        let currentState = 'off';

        socket.on('connect', function() {
            document.getElementById('connectionStatus').className = 'connection-status connected';
        });

        socket.on('disconnect', function() {
            document.getElementById('connectionStatus').className = 'connection-status disconnected';
        });

        socket.on('current_state', function(data) {
            updateUI(data.state);
        });

        socket.on('state_change', function(data) {
            updateUI(data.state);
        });

        function updateUI(state) {
            currentState = state;
            const led = document.getElementById('led');

            if (state === 'on') {
                led.className = 'led-indicator led-on';
            } else {
                led.className = 'led-indicator led-off';
            }
        }

        async function toggleLED() {
            const newState = currentState === 'on' ? 'off' : 'on';
            try {
                const response = await fetch('/api/toggle', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ state: newState })
                });
                if (!response.ok) {
                    console.error('Failed to toggle LED');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
