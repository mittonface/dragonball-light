<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .led-indicator {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 2rem auto;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .led-on {
            background-color: #00ff00;
            box-shadow: 0 0 30px #00ff00;
        }
        .led-off {
            background-color: #333;
        }
        .toggle-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .btn-on {
            background-color: #ff4444;
            color: white;
        }
        .btn-on:hover {
            background-color: #cc0000;
        }
        .btn-off {
            background-color: #44ff44;
            color: black;
        }
        .btn-off:hover {
            background-color: #00cc00;
        }
        .status {
            margin-top: 1rem;
            font-size: 14px;
            color: #aaa;
        }
        .connection-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 5px;
        }
        .connected {
            background-color: #00ff00;
        }
        .disconnected {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LED Control Panel</h1>
        <div id="led" class="led-indicator led-off"></div>
        <button id="toggleBtn" class="toggle-btn btn-off" onclick="toggleLED()">Turn ON</button>
        <div class="status">
            <span id="statusText">LED is OFF</span>
            <span id="connectionStatus" class="connection-status disconnected"></span>
        </div>
    </div>

    <script>
        const socket = io();
        let currentState = 'off';

        socket.on('connect', function() {
            document.getElementById('connectionStatus').className = 'connection-status connected';
        });

        socket.on('disconnect', function() {
            document.getElementById('connectionStatus').className = 'connection-status disconnected';
        });

        socket.on('current_state', function(data) {
            updateUI(data.state);
        });

        socket.on('state_change', function(data) {
            updateUI(data.state);
        });

        function updateUI(state) {
            currentState = state;
            const led = document.getElementById('led');
            const btn = document.getElementById('toggleBtn');
            const statusText = document.getElementById('statusText');

            if (state === 'on') {
                led.className = 'led-indicator led-on';
                btn.className = 'toggle-btn btn-on';
                btn.textContent = 'Turn OFF';
                statusText.textContent = 'LED is ON';
            } else {
                led.className = 'led-indicator led-off';
                btn.className = 'toggle-btn btn-off';
                btn.textContent = 'Turn ON';
                statusText.textContent = 'LED is OFF';
            }
        }

        async function toggleLED() {
            const newState = currentState === 'on' ? 'off' : 'on';
            try {
                const response = await fetch('/api/toggle', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ state: newState })
                });
                if (!response.ok) {
                    console.error('Failed to toggle LED');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
