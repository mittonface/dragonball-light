<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHA-LA HEAD-CHA-LA</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: radial-gradient(
          circle at 50% 50%,
          #1a2a4a 0%,
          #0a0f1f 50%,
          #000 100%
        );
        color: white;
        overflow: hidden;
      }
      body::before,
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 200%;
        background-repeat: repeat;
        pointer-events: none;
      }
      body::before {
        background-image: radial-gradient(
            1px 1px at 50% 50%,
            rgba(255, 255, 255, 0.4),
            transparent
          ),
          radial-gradient(
            1px 1px at 15% 80%,
            rgba(255, 255, 255, 0.5),
            transparent
          ),
          radial-gradient(
            1px 1px at 40% 25%,
            rgba(255, 255, 255, 0.4),
            transparent
          ),
          radial-gradient(
            1px 1px at 35% 90%,
            rgba(255, 255, 255, 0.6),
            transparent
          ),
          radial-gradient(
            1px 1px at 5% 20%,
            rgba(255, 255, 255, 0.3),
            transparent
          );
        background-size: 200px 200px;
        animation: sparkle 25s linear infinite;
        z-index: -2;
      }
      body::after {
        background-image: radial-gradient(
            2px 2px at 20% 30%,
            white,
            transparent
          ),
          radial-gradient(2px 2px at 60% 70%, white, transparent),
          radial-gradient(1.5px 1.5px at 80% 10%, white, transparent),
          radial-gradient(
            2px 2px at 90% 60%,
            rgba(255, 255, 255, 0.9),
            transparent
          ),
          radial-gradient(
            1.5px 1.5px at 70% 40%,
            rgba(255, 255, 255, 0.8),
            transparent
          );
        background-size: 200px 200px;
        animation: sparkle 15s linear infinite;
        z-index: -1;
      }
      @keyframes sparkle {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-200px);
        }
      }
      .shooting-star {
        position: fixed;
        width: 2px;
        height: 2px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        box-shadow: 0 0 4px 1px rgba(255, 255, 255, 0.6), 0 0 8px 2px rgba(255, 255, 255, 0.3);
        pointer-events: none;
        z-index: -1;
      }
      .shooting-star::before {
        content: "";
        position: absolute;
        top: 50%;
        left: calc(var(--tail-length, 150px) * -1);
        width: var(--tail-length, 150px);
        height: 1px;
        background: linear-gradient(to left, rgba(255,255,255,0.6), rgba(255,255,255,0.3) 40%, transparent);
        transform: translateY(-50%);
        box-shadow: 0 0 4px 1px rgba(255,255,255,0.2);
      }
      .led-indicator {
        width: 50vmin;
        height: 50vmin;
        border-radius: 50%;
        margin: auto;
        transition: all 0.3s ease;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        cursor: pointer;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .star {
        position: absolute;
        width: 7vmin;
        height: 7vmin;
        fill: #d13e00;
        filter: drop-shadow(0 0 10px rgba(209, 62, 0, 0.5));
        transition: all 0.3s ease;
      }
      .led-on .star {
        fill: #e74c3c;
        filter: drop-shadow(0 0 20px #e74c3c) drop-shadow(0 0 40px #e74c3c);
        animation: twinkle 1.5s ease-in-out infinite alternate;
      }
      @keyframes twinkle {
        0% {
          opacity: 0.7;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.1);
        }
        100% {
          opacity: 0.7;
          transform: scale(1);
        }
      }
      .star-1 {
        top: 30%;
        left: 30%;
        animation-delay: 0s;
      }
      .star-2 {
        top: 30%;
        right: 30%;
        animation-delay: 0.375s;
      }
      .star-3 {
        bottom: 30%;
        left: 30%;
        animation-delay: 0.75s;
      }
      .star-4 {
        bottom: 30%;
        right: 30%;
        animation-delay: 1.125s;
      }
      .led-on {
        background: radial-gradient(
            circle at 30% 20%,
            rgba(255, 255, 255, 0.9),
            transparent 25%
          ),
          radial-gradient(
            circle at 25% 25%,
            rgba(255, 230, 180, 0.8),
            transparent 35%
          ),
          radial-gradient(
            circle at 70% 70%,
            rgba(139, 69, 19, 0.3),
            transparent 50%
          ),
          radial-gradient(
            circle at 35% 25%,
            #ffcc66,
            #fda52f 30%,
            #cc6633 80%,
            #8b4513
          );
        box-shadow: 0 0 40px #fda52f, 0 0 80px rgba(253, 165, 47, 0.5),
          inset -20px -20px 40px rgba(139, 69, 19, 0.6),
          inset 15px 15px 30px rgba(255, 255, 255, 0.25),
          inset -5px -5px 15px rgba(255, 255, 255, 0.2);
      }
      .led-off {
        background: radial-gradient(
            circle at 30% 20%,
            rgba(255, 255, 255, 0.7),
            transparent 20%
          ),
          radial-gradient(
            circle at 25% 25%,
            rgba(255, 200, 150, 0.5),
            transparent 30%
          ),
          radial-gradient(
            circle at 70% 70%,
            rgba(102, 51, 17, 0.4),
            transparent 50%
          ),
          radial-gradient(
            circle at 35% 25%,
            #dd8855,
            #cc6633 30%,
            #994422 80%,
            #663311
          );
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5),
          inset -15px -15px 30px rgba(102, 51, 17, 0.6),
          inset 12px 12px 25px rgba(255, 255, 255, 0.15),
          inset -3px -3px 10px rgba(255, 255, 255, 0.1);
      }
      .status {
        margin-top: 1rem;
        font-size: 14px;
        color: #aaa;
      }
      .connection-status {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-left: 5px;
      }
      .connected {
        background-color: #00ff00;
      }
      .disconnected {
        background-color: #ff0000;
      }
      .energy-burst {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        transform: translate(-50%, -50%);
        pointer-events: none;
      }
      .energy-burst::before,
      .energy-burst::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 3px solid #ffa500;
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
      .energy-burst.active::before {
        animation: burst 0.6s ease-out;
      }
      .energy-burst.active::after {
        animation: burst 0.6s ease-out 0.1s;
      }
      @keyframes burst {
        0% {
          transform: translate(-50%, -50%) scale(0);
          opacity: 1;
          border-width: 4px;
        }
        100% {
          transform: translate(-50%, -50%) scale(1.5);
          opacity: 0;
          border-width: 1px;
        }
      }
    </style>
  </head>
  <body>
    <div id="led" class="led-indicator led-off" onclick="toggleLED()">
      <div class="energy-burst" id="energyBurst"></div>
      <svg class="star star-1" viewBox="0 0 24 24">
        <path
          d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
        />
      </svg>
      <svg class="star star-2" viewBox="0 0 24 24">
        <path
          d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
        />
      </svg>
      <svg class="star star-3" viewBox="0 0 24 24">
        <path
          d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
        />
      </svg>
      <svg class="star star-4" viewBox="0 0 24 24">
        <path
          d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
        />
      </svg>
    </div>

    <script>
      const socket = io();
      let currentState = "off";

      socket.on("connect", function () {
        document.getElementById("connectionStatus").className =
          "connection-status connected";
      });

      socket.on("disconnect", function () {
        document.getElementById("connectionStatus").className =
          "connection-status disconnected";
      });

      socket.on("current_state", function (data) {
        updateUI(data.state);
      });

      socket.on("state_change", function (data) {
        updateUI(data.state);
      });

      function updateUI(state) {
        currentState = state;
        const led = document.getElementById("led");

        if (state === "on") {
          led.className = "led-indicator led-on";
        } else {
          led.className = "led-indicator led-off";
        }
      }

      async function toggleLED() {
        const newState = currentState === "on" ? "off" : "on";

        // Trigger energy burst animation only when turning on
        if (newState === "on") {
          const burst = document.getElementById("energyBurst");
          burst.classList.remove("active");
          void burst.offsetWidth; // Force reflow
          burst.classList.add("active");

          // Remove class after animation completes
          setTimeout(() => {
            burst.classList.remove("active");
          }, 700);
        }

        try {
          const response = await fetch("/api/toggle", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ state: newState }),
          });
          if (!response.ok) {
            console.error("Failed to toggle LED");
          }
        } catch (error) {
          console.error("Error:", error);
        }
      }

      // Create shooting stars occasionally
      function createShootingStar() {
        const star = document.createElement("div");
        star.className = "shooting-star";

        // Random starting edge (0=top, 1=right, 2=bottom, 3=left)
        const edge = Math.floor(Math.random() * 4);
        let startX, startY, endX, endY;
        const distance = 800;
        
        switch(edge) {
          case 0: // From top
            startX = Math.random() * window.innerWidth;
            startY = -50;
            // Can go left, right, or straight down
            const topDirection = Math.random();
            if (topDirection < 0.33) {
              endX = startX - distance/2;
              endY = startY + distance;
            } else if (topDirection < 0.66) {
              endX = startX + distance/2;
              endY = startY + distance;
            } else {
              endX = startX + distance;
              endY = startY + distance;
            }
            break;
          case 1: // From right
            startX = window.innerWidth + 50;
            startY = Math.random() * window.innerHeight;
            endX = startX - distance;
            endY = startY + (Math.random() - 0.5) * distance;
            break;
          case 2: // From bottom
            startX = Math.random() * window.innerWidth;
            startY = window.innerHeight + 50;
            endX = startX + (Math.random() - 0.5) * distance;
            endY = startY - distance;
            break;
          case 3: // From left
            startX = -50;
            startY = Math.random() * window.innerHeight;
            endX = startX + distance;
            endY = startY + (Math.random() - 0.5) * distance;
            break;
        }
        
        star.style.left = startX + "px";
        star.style.top = startY + "px";
        
        // Calculate angle for the trail
        const angle = Math.atan2(endY - startY, endX - startX) * 180 / Math.PI;
        star.style.transform = `rotate(${angle}deg)`;
        
        // Random duration between 2000ms (current speed) and 800ms (faster)
        const duration = Math.random() * 1200 + 800;
        
        // Calculate tail length based on speed (faster = longer tail)
        // Duration 800ms = tail 250px, Duration 2000ms = tail 150px
        const tailLength = 150 + (2000 - duration) * 0.083;
        
        // Create and style the tail dynamically
        const tail = star.querySelector('::before') || star;
        star.style.setProperty('--tail-length', tailLength + 'px');
        
        // Animate position
        star.animate([
          { 
            left: startX + "px", 
            top: startY + "px"
          },
          { 
            left: endX + "px", 
            top: endY + "px"
          }
        ], {
          duration: duration,
          easing: "linear"
        });
        
        // Animate opacity separately for smooth fade
        star.animate([
          { opacity: 1, offset: 0 },
          { opacity: 1, offset: 0.7 },
          { opacity: 0, offset: 1 }
        ], {
          duration: duration,
          easing: "linear"
        });

        document.body.appendChild(star);

        // Remove the star after animation completes
        setTimeout(() => {
          star.remove();
        }, duration);
      }

      // Create shooting stars at random intervals
      function scheduleShootingStar() {
        // Random delay between 8-20 seconds
        const delay = Math.random() * 12000 + 8000;
        setTimeout(() => {
          createShootingStar();
          scheduleShootingStar();
        }, delay);
      }

      // Start the shooting star effect after a short delay
      setTimeout(() => {
        createShootingStar(); // Create first one immediately
        scheduleShootingStar();
      }, 1000);
    </script>
  </body>
</html>
