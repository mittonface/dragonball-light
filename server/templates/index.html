<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHA-LA HEAD-CHA-LA</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: radial-gradient(
          circle at 50% 50%,
          #1a2a4a 0%,
          #0a0f1f 50%,
          #000 100%
        );
        color: white;
        overflow: hidden;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 200%;
        background-image: 
          radial-gradient(2px 2px at 20% 30%, white, transparent),
          radial-gradient(2px 2px at 60% 70%, white, transparent),
          radial-gradient(1px 1px at 50% 50%, rgba(255, 255, 255, 0.8), transparent),
          radial-gradient(1px 1px at 15% 80%, rgba(255, 255, 255, 0.9), transparent),
          radial-gradient(1.5px 1.5px at 80% 10%, white, transparent),
          radial-gradient(1px 1px at 40% 25%, rgba(255, 255, 255, 0.7), transparent),
          radial-gradient(2px 2px at 90% 60%, rgba(255, 255, 255, 0.9), transparent),
          radial-gradient(1px 1px at 35% 90%, white, transparent),
          radial-gradient(1.5px 1.5px at 70% 40%, rgba(255, 255, 255, 0.8), transparent),
          radial-gradient(1px 1px at 5% 20%, rgba(255, 255, 255, 0.6), transparent);
        background-size: 200px 200px;
        background-repeat: repeat;
        animation: sparkle 15s linear infinite;
        pointer-events: none;
      }
      @keyframes sparkle {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-200px);
        }
      }
      .led-indicator {
        width: 50vmin;
        height: 50vmin;
        border-radius: 50%;
        margin: auto;
        transition: all 0.3s ease;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        cursor: pointer;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .star {
        position: absolute;
        width: 7vmin;
        height: 7vmin;
        fill: #d13e00;
        filter: drop-shadow(0 0 10px rgba(209, 62, 0, 0.5));
        transition: all 0.3s ease;
      }
      .led-on .star {
        fill: #e74c3c;
        filter: drop-shadow(0 0 20px #e74c3c) drop-shadow(0 0 40px #e74c3c);
        animation: twinkle 1.5s ease-in-out infinite alternate;
      }
      @keyframes twinkle {
        0% {
          opacity: 0.7;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.1);
        }
        100% {
          opacity: 0.7;
          transform: scale(1);
        }
      }
      .star-1 {
        top: 30%;
        left: 30%;
        animation-delay: 0s;
      }
      .star-2 {
        top: 30%;
        right: 30%;
        animation-delay: 0.375s;
      }
      .star-3 {
        bottom: 30%;
        left: 30%;
        animation-delay: 0.75s;
      }
      .star-4 {
        bottom: 30%;
        right: 30%;
        animation-delay: 1.125s;
      }
      .led-on {
        background-color: #fda52f;
        box-shadow: 0 0 30px #fda52f;
      }
      .led-off {
        background-color: #cc6633;
      }
      .status {
        margin-top: 1rem;
        font-size: 14px;
        color: #aaa;
      }
      .connection-status {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-left: 5px;
      }
      .connected {
        background-color: #00ff00;
      }
      .disconnected {
        background-color: #ff0000;
      }
    </style>
  </head>
  <body>
    <div id="led" class="led-indicator led-off" onclick="toggleLED()">
      <svg class="star star-1" viewBox="0 0 24 24">
        <path
          d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
        />
      </svg>
      <svg class="star star-2" viewBox="0 0 24 24">
        <path
          d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
        />
      </svg>
      <svg class="star star-3" viewBox="0 0 24 24">
        <path
          d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
        />
      </svg>
      <svg class="star star-4" viewBox="0 0 24 24">
        <path
          d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
        />
      </svg>
    </div>

    <script>
      const socket = io();
      let currentState = "off";

      socket.on("connect", function () {
        document.getElementById("connectionStatus").className =
          "connection-status connected";
      });

      socket.on("disconnect", function () {
        document.getElementById("connectionStatus").className =
          "connection-status disconnected";
      });

      socket.on("current_state", function (data) {
        updateUI(data.state);
      });

      socket.on("state_change", function (data) {
        updateUI(data.state);
      });

      function updateUI(state) {
        currentState = state;
        const led = document.getElementById("led");

        if (state === "on") {
          led.className = "led-indicator led-on";
        } else {
          led.className = "led-indicator led-off";
        }
      }

      async function toggleLED() {
        const newState = currentState === "on" ? "off" : "on";

        try {
          const response = await fetch("/api/toggle", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ state: newState }),
          });
          if (!response.ok) {
            console.error("Failed to toggle LED");
          }
        } catch (error) {
          console.error("Error:", error);
        }
      }
    </script>
  </body>
</html>
